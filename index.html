<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizytówka</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="img/Marta.jpg" alt=" zdjęcie-Marta">
            <div>
                <header class="person__header">
                    <h1 class="person__name">Marta Żaczkowska</h1>
                    <span class="person__position">junior frontend developer</span>
                </header>
                <p class="person__description">Początkująca programistka - w trakcie kursu <strong
                        class="person__special"> WTF: Co ten frontend </strong>, z
                    wykrztałcenia pedagog, na codzień żona i mama dwóch fantastycznych chłopców. Zainteresownia:
                    medycyna, psychologia i siatkówka.
                </p>
                <p class="person__description person__description--last">
                    W sieci: <a class="person__link"
                        href="#">Facebook</a>, <a class="person__link" href="#">Instagram</a>, <a class="person__link"
                        href="#">GitHub</a>.</p>

            </div>
        </article>
    </main>
</body>

</html>
